<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>JS UI</title>
</head>

<body>
  <div class="aap">
    <div class="container w-50">
      <h2>JS UI</h2>
      <!-- Bài 1: Tính số ngày làm -->
      <div class="cau1 my-5">
        <h5 class="salary-title my-3">Bài 1: Tính lương</h5>
        <p>Lương một ngày: 100000</p>
        <form class="g-3">
          <label for="date-time" class="form-label">Số ngày làm</label>
          <input type="text" class="form-control" id="date-time" placeholder="Nhập số ngày làm">
          <button id="btn-salary" class="btn btn-success my-3" type="button">Tính</button>
        </form>
        <p id="salary" class="alert alert-success">
          </á>
      </div>
      <!-- Bài 2: Tính trung bình cộng -->
      <div class="cau2 my-5">
        <h5 class="salary-title my-3">Bài 2: Tính trung bình cộng</h5>
        <form class="row g-3">
          <div class="col-4">
            <label for="inputNum1" class="form-label">Nhập số thứ 1</label>
            <input type="text" class="form-control" id="inputNum1" placeholder="Nhập số thứ 1">
          </div>
          <div class="col-4">
            <label for="inputNum2" class="form-label">Nhập số thứ 2</label>
            <input type="text" class="form-control" id="inputNum2" placeholder="Nhập số thứ 2">
          </div>
          <div class="col-4">
            <label for="inputNum3" class="form-label">Nhập số thứ 3</label>
            <input type="text" class="form-control" id="inputNum3" placeholder="Nhập số thứ 3">
          </div>
          <div class="col-4">
            <label for="inputNum4" class="form-label">Nhập số thứ 4</label>
            <input type="text" class="form-control" id="inputNum4" placeholder="Nhập số thứ 4">
          </div>
          <div class="col-4">
            <label for="inputNum5" class="form-label">Nhập số thứ 5</label>
            <input type="text" class="form-control" id="inputNum5" placeholder="Nhập số thứ 5">
          </div>
          <div>
            <button id="btn-sum" class="btn btn-success my-3" type="button">Tính</button>
          </div>
        </form>
        <p id="sumNum" class="alert alert-success"></p>
      </div>
      <!-- Bài 3: Quy đổi tiền -->
      <div class="cau1 my-5">
        <h5 class="salary-title my-3">Bài 3: Quy đổi tiền</h5>
        <p>Tỉ giá: 1 USD = 23500 VNĐ</p>
        <form class="g-3">
          <label for="inputMoney" class="form-label">Số tiền</label>
          <input type="text" class="form-control" id="inputMoney" placeholder="Nhập số tiền">
          <button id="btn-money" class="btn btn-success my-3" type="button">Quy đổi</button>
        </form>
        <p id="money" class="alert alert-success"></p>
      </div>
      <!-- Bài 4: Tính chu vi, diện tích hình chữ nhật-->
      <h5 class="salary-title my-3">Bài 4: Tính chu vi, diện tích hình chữ nhật</h5>
      <form class="row g-3">
        <div class="col-6">
          <label for="chieuDai" class="form-label">Nhập chiều dài</label>
          <input type="text" class="form-control" id="chieuDai" placeholder="Nhập chiều dài">
        </div>
        <div class="col-6">
          <label for="chieuRong" class="form-label">Nhập chiều rộng</label>
          <input type="text" class="form-control" id="chieuRong" placeholder="Nhập chiều rộng">
        </div>
        <div>
          <button id="btn-calc" class="btn btn-success my-3" type="button">Tính</button>
        </div>
      </form>
      <p id="chuViDienTich" class="alert alert-success"></p>

      <!-- Bài 5: Tính tổng hai ký số -->
      <div class="cau1 my-5">
        <h5 class="salary-title my-3">Bài 5: Tính tổng hai ký số</h5>
        <form class="g-3">
          <label for="inputNum" class="form-label">Nhập số có 2 chữ số</label>
          <input type="text" class="form-control" id="inputNum" placeholder="Nhập số có 2 chữ số">
          <button id="btn-sum2" class="btn btn-success my-3" type="button">Tính</button>
        </form>
        <p id="sumNum2" class="alert alert-success"></p>
      </div>
    </div>
  </div>
  <!-- BS5 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>

</html>
